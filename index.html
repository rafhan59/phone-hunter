<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <header>
        <h2 class="text-6xl text-center py-4">Hunting Phone</h2>
    </header>
    <main class="container w-10/12 mx-auto">
        <section class="bg-gray-100 p-4 m-4">
            <!-- <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
        <button class="btn btn-accent" onclick="handleSearch()">Search</button> -->

            <!-- Another Search Bar -->

            <input id="another-search" type="text" placeholder="Search..."
                class="input input-bordered w-full max-w-xs" />
            <button class="btn btn-active btn-primary" onclick="handleAnotherSearch()">Search</button>

        </section>



        <section>
            <div id="dots" class="text-center hidden">
                <span class="loading loading-dots loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- <div class="card w-96 bg-gray-100 shadow-xl">
                <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div> -->

            </div>

            <!-- show all pagination -->
            <div id="pagination" class="hidden join my-12 text-center">
                <button class="join-item btn btn-active">1</button>
                <button class="join-item btn">2</button>
                <button class="join-item btn">3</button>
                <button class="join-item btn">4</button>
            </div>

            <div>
                <!-- Open the modal using ID.showModal() method -->
                
                <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
                    <div class="modal-box">
                        
                        <h3 id="phone-name" class="font-bold text-3xl"></h3>
                        <div id="show-detail-container">

                        </div>
                        <div class="modal-action">
                            <form method="dialog">
                                <!-- if there is a button in form, it will close the modal -->
                                <button class="btn">Close</button>
                            </form>
                        </div>
                    </div>
                </dialog>
            </div>
        </section>
    </main>
    <footer>

    </footer>




    <script src="phone.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
